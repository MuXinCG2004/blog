<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客 - {{ config.name }}</title>
    <!-- Tailwind CSS - 使用国内CDN -->
    <script src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/tailwindcss/3.0.23/tailwind.min.js"></script>
    <!-- Font Awesome - 使用国内CDN -->
    <link href="https://npm.elemecdn.com/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: { DEFAULT: '{{ config.theme.primary_color }}', dark: '{{ config.theme.dark_primary_color }}' },
                        secondary: { DEFAULT: '{{ config.theme.secondary_color }}', dark: '{{ config.theme.dark_secondary_color }}' },
                        'primary-dark': '{{ config.theme.dark_primary_color }}',
                        'secondary-dark': '{{ config.theme.dark_secondary_color }}'
                    }
                }
            }
        }
    </script>
    <style>
        .glass-panel {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .dark .glass-panel {
            background: rgba(17, 24, 39, 0.6);
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 min-h-screen">
    <!-- 导航栏 -->
    <nav class="fixed w-full top-0 z-50 bg-white/80 dark:bg-gray-800/80 backdrop-blur-md shadow-sm">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="index.html" class="font-bold text-lg hover:text-primary dark:hover:text-primary-dark transition-colors">
                <i class="fa-solid fa-arrow-left mr-2"></i>{{ config.name }}
            </a>
            <div class="flex items-center space-x-4">
                <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                    <i class="fa-solid fa-moon dark:hidden text-gray-700"></i>
                    <i class="fa-solid fa-sun hidden dark:block text-yellow-400"></i>
                </button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 pt-24 pb-16 max-w-4xl">
        <h1 class="text-3xl font-bold mb-8">
            <i class="fa-solid fa-blog text-primary dark:text-primary-dark mr-3"></i>博客文章
        </h1>

        <!-- 搜索框 -->
        <div class="mb-8">
            <div class="relative">
                <input
                    type="text"
                    id="search-input"
                    placeholder="搜索文章标题、标签或内容..."
                    class="w-full px-4 py-3 pl-12 rounded-xl glass-panel border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-primary dark:focus:ring-primary-dark transition-all"
                >
                <i class="fa-solid fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                <button id="clear-search" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 hidden">
                    <i class="fa-solid fa-times"></i>
                </button>
            </div>
            <div id="search-results-count" class="mt-2 text-sm text-gray-500 dark:text-gray-400 hidden"></div>
        </div>

        <div id="posts-container" class="space-y-6">
            {% if posts %}
                {% for post in posts %}
                <a href="post/{{ post.slug }}.html" class="post-item block glass-panel rounded-2xl p-6 shadow-lg hover:shadow-xl transition-all hover:-translate-y-1" data-title="{{ post.title }}" data-summary="{{ post.summary }}" data-tags="{{ post.tags|join(',') }}">
                    <div class="flex justify-between items-start mb-3">
                        <h2 class="text-xl font-bold text-primary dark:text-primary-dark">{{ post.title }}</h2>
                        <span class="text-sm text-gray-500 dark:text-gray-400">{{ post.date }}</span>
                    </div>
                    <p class="text-gray-600 dark:text-gray-400 mb-4">{{ post.summary }}</p>
                    <div class="flex gap-2">
                        {% for tag in post.tags %}
                            <span class="text-xs px-2 py-1 bg-primary/10 text-primary dark:bg-primary-dark/10 dark:text-primary-dark rounded">{{ tag }}</span>
                        {% endfor %}
                    </div>
                </a>
                {% endfor %}
            {% else %}
                <div class="text-center py-16 text-gray-500 dark:text-gray-400">
                    <i class="fa-solid fa-inbox text-6xl mb-4"></i>
                    <p>暂无博客文章</p>
                </div>
            {% endif %}
        </div>

        <!-- 无搜索结果提示 -->
        <div id="no-results" class="text-center py-16 text-gray-500 dark:text-gray-400 hidden">
            <i class="fa-solid fa-search text-6xl mb-4"></i>
            <p>未找到匹配的文章</p>
        </div>
    </main>

    <script>
        // 深色模式
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
            document.documentElement.classList.add('dark');
        }
        document.getElementById('theme-toggle').addEventListener('click', function() {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
        });

        // 搜索功能
        const searchInput = document.getElementById('search-input');
        const clearSearchBtn = document.getElementById('clear-search');
        const searchResultsCount = document.getElementById('search-results-count');
        const postsContainer = document.getElementById('posts-container');
        const noResults = document.getElementById('no-results');
        const postItems = document.querySelectorAll('.post-item');

        function performSearch() {
            const searchTerm = searchInput.value.toLowerCase().trim();

            if (searchTerm === '') {
                // 显示所有文章
                postItems.forEach(item => {
                    item.style.display = 'block';
                });
                postsContainer.classList.remove('hidden');
                noResults.classList.add('hidden');
                clearSearchBtn.classList.add('hidden');
                searchResultsCount.classList.add('hidden');
                return;
            }

            clearSearchBtn.classList.remove('hidden');

            let visibleCount = 0;
            postItems.forEach(item => {
                const title = item.dataset.title.toLowerCase();
                const summary = item.dataset.summary.toLowerCase();
                const tags = item.dataset.tags.toLowerCase();

                if (title.includes(searchTerm) || summary.includes(searchTerm) || tags.includes(searchTerm)) {
                    item.style.display = 'block';
                    visibleCount++;
                } else {
                    item.style.display = 'none';
                }
            });

            // 显示结果计数
            if (visibleCount > 0) {
                searchResultsCount.textContent = `找到 ${visibleCount} 篇相关文章`;
                searchResultsCount.classList.remove('hidden');
                postsContainer.classList.remove('hidden');
                noResults.classList.add('hidden');
            } else {
                searchResultsCount.classList.add('hidden');
                postsContainer.classList.add('hidden');
                noResults.classList.remove('hidden');
            }
        }

        // 输入时搜索（防抖）
        let searchTimeout;
        searchInput.addEventListener('input', function() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(performSearch, 300);
        });

        // 清除搜索
        clearSearchBtn.addEventListener('click', function() {
            searchInput.value = '';
            performSearch();
            searchInput.focus();
        });

        // 回车键搜索
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
    </script>
</body>
</html>
